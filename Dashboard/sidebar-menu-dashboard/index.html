<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <title>Dashboard</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body ng-app="myApp">
  <nav>
    <div class="sidebar-top">
      <span class="shrink-btn">
        <i class='bx bx-chevron-left'></i>
      </span>
      <img src="./img/logo-R2C.png" class="logo" alt="">
      <h3 class="hide">Ride2Care</h3>
    </div>
    <div class="sidebar-links">
      <ul>
        <div class="active-tab"></div>
        <li class="tooltip-element" data-tooltip="0">
          <a href="#/!" class="active" data-active="0">
            <div class="icon">
              <i class='bx bx-tachometer'></i>
              <i class='bx bxs-tachometer'></i>
            </div>
            <span class="link hide">Dashboard</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="1">
          <a href="#" data-active="1">
            <div class="icon">
              <i class='bx bx-user-circle'></i>
              <i class='bx bxs-user-circle'></i>
            </div>
            <span class="link hide">My Profile</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="2">
          <a href="#" data-active="2">
            <div class="icon">
              <i class='bx bx-bell'></i>
              <i class='bx bxs-bell'></i>
            </div>
            <span class="link hide">Notification</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="3">
          <a href="#" data-active="3">
            <div class="icon">
              <i class='bx bx-coin-stack'></i>
              <i class='bx bxs-coin-stack'></i>
            </div>
            <span class="link hide">My Points</span>
          </a>
        </li>
        <div class="tooltip">
          <span class="show">Dashboard</span>
          <span>My Profile</span>
          <span>Notification</span>
          <span>My Points</span>
        </div>
      </ul>

      <div class="sidebar-footer">
        <div class="admin-user tooltip-element" data-tooltip="1">
          <div class="admin-profile hide">
            <img src="./img/face-1.png" alt="">
            <div class="admin-info">
              <h3>John Doe</h3>
              <h5>Admin</h5>
            </div>
          </div>
          <a href="#" class="log-out">
            <i class='bx bx-log-out'></i>
          </a>
        </div>
        <div class="tooltip">
          <span >John Doe</span>
          <span class="show">Logout</span>
        </div>
      </div>
  </nav>

  <main>
    <h2 style="text-align: center;">Our Mission Is Your Health</h2>
    <hr style=" border: 2px solid rgb(0, 0, 0); margin: 20px 150px 0 150px;">
    <div ng-view></div>
  </main>

  <script src="app.js"></script>
  <script>
  var app = angular.module("myApp", ["ngRoute"]);
  app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
      templateUrl : "./dashCards.html"
    }).when("/dashboard", {
      templateUrl : "./victim-popup.html"
    });
  });
  </script>
</body>

</html>
