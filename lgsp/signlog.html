<!DOCTYPE html>
<html>
<head>
	 <title id="tabTitle">ðŸš—Ride 2 Care.......</title>
	 <link rel="icon" type="image/x-icon" href="../img/new8.png">
	 <script>
		 var tabTitle = document.getElementById("tabTitle");
		 var originalText = "ðŸš¨ :( Come Back :( ðŸš¨";
		 var newText = "ðŸš—Ride 2 Care.......";
		 var isPageVisible = true;
		 var index = 0;
		 var animationIntervalId;

		 // Function to update the tab title with animated text
		 function updateTabTitle() {
			 if (isPageVisible) {
				 index = (index + 1) % newText.length;
				 tabTitle.textContent = newText.substring(index) + newText.substring(0, index);
			 }
		 }

		 // Function to handle page visibility change
		 function handleVisibilityChange() {
			 if (document.hidden) {
				 // Page is not visible, stop the animation and update the tab title with original text
				 isPageVisible = false;
				 clearInterval(animationIntervalId);
				 tabTitle.textContent = originalText;
			 } else {
				 // Page is visible again, start the animation and update the tab title with new text
				 isPageVisible = true;
				 animationIntervalId = setInterval(updateTabTitle, 200);
			 }
		 }

		 // Listen for visibilitychange event
		 document.addEventListener("visibilitychange", handleVisibilityChange);

		 // Call the function to start the animation initially
		 animationIntervalId = setInterval(updateTabTitle, 200);
	 </script>

<script type="text/javascript">
